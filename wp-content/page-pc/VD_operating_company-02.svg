  <image width="1980" height="1386" transform="translate(-512 -21) scale(1.21)" xlink:href="http://3.112.250.183/wp-content/uploads/2021/11/pixta_79583965_XL.jpg"/>
  <rect class="ad30ded6-6243-4ae8-b0bf-bc5b84fb4b65" x="144" y="411" width="1081" height="1022"/>
  <text class="e371a3e6-78c5-4038-a054-d6e0059633f2" transform="translate(288.69 496.94)">現代社会ではテクノロジーが進歩し、変化のスピードが加速する<tspan x="0" y="42">と共に、これまでになかった問題が発生し 、新しい需要が生ま</tspan><tspan x="0" y="84">れています</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="132" y="84">。</tspan><tspan x="0" y="126">そんな中、人間のみが昔と変わらず、喜怒哀楽があり、肉体を持</tspan><tspan x="0" y="168">ち、財を欲し、快楽を求め、病気に怯え、孤立を恐れる</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="660" y="168">。</tspan><tspan x="0" y="252">人の幸せは、健康であること、生理的に満たされること、安全で</tspan><tspan x="0" y="294">あることを前提に、他者に存在価値を認められ、愛し愛されるこ</tspan><tspan x="0" y="336">とである</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="105.6" y="336">。</tspan><tspan x="0" y="378">いつの時代も変わらないはずの切望が、社会の発展がもたらす新</tspan><tspan x="0" y="420">たな価値創造によって翻弄され、何が幸せなのかがわからなくな</tspan><tspan x="0" y="462">り、あたかも幸せのかたちが変化したかのように思える</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="660" y="462">。</tspan><tspan x="0" y="546">しかし、人の幸せは変わらない</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="369.6" y="546">。</tspan><tspan x="0" y="588">技術革新によっていつか精神が肉体から解放される時代が訪れよ</tspan><tspan x="0" y="630">うとも、ウェルビーイングを求める人の心は変わらない。人と人</tspan><tspan x="0" y="672">とが創る社会の中心に、個々の幸せへの尊重があって欲しい</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="712.8" y="672">。</tspan><tspan x="0" y="714">互いが手をとりあい認めあい、貢献しあう世界があって欲しい</tspan><tspan class="f45fa060-c90c-46e7-92a7-d55190fa2914" x="739.2" y="714">。</tspan><tspan class="b721a889-ba6d-4b2f-8f47-69df76260132" x="753.6" y="714"> </tspan><tspan x="0" y="798">幸福の循環がある上で成り立つ社会発展の中で、皆が等しく幸福</tspan><tspan x="0" y="840">を享受する</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="132" y="840">。</tspan></text>
  <rect class="b31c0292-2134-4a2e-80c4-793eed4f07b0" x="260" y="255" width="824" height="86"/>
  <text class="a657fc7c-69db-4abc-b29c-b4c47cfc516d" transform="translate(277.62 324.05)">幸福が循環する社会を創る</text>
  <text class="e2a22afa-fd9c-4bd7-a311-f36710ce82be" transform="translate(288.69 496.94)">現代社会ではテクノロジーが進歩し、変化のスピードが加速する<tspan x="0" y="42">と共に、これまでになかった問題が発生し 、新しい需要が生ま</tspan><tspan x="0" y="84">れています</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="132" y="84">。</tspan><tspan x="0" y="126">そんな中、人間のみが昔と変わらず、喜怒哀楽があり、肉体を持</tspan><tspan x="0" y="168">ち、財を欲し、快楽を求め、病気に怯え、孤立を恐れる</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="660" y="168">。</tspan><tspan x="0" y="252">人の幸せは、健康であること、生理的に満たされること、安全で</tspan><tspan x="0" y="294">あることを前提に、他者に存在価値を認められ、愛し愛されるこ</tspan><tspan x="0" y="336">とである</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="105.6" y="336">。</tspan><tspan x="0" y="378">いつの時代も変わらないはずの切望が、社会の発展がもたらす新</tspan><tspan x="0" y="420">たな価値創造によって翻弄され、何が幸せなのかがわからなくな</tspan><tspan x="0" y="462">り、あたかも幸せのかたちが変化したかのように思える</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="660" y="462">。</tspan><tspan x="0" y="546">しかし、人の幸せは変わらない</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="369.6" y="546">。</tspan><tspan x="0" y="588">技術革新によっていつか精神が肉体から解放される時代が訪れよ</tspan><tspan x="0" y="630">うとも、ウェルビーイングを求める人の心は変わらない。人と人</tspan><tspan x="0" y="672">とが創る社会の中心に、個々の幸せへの尊重があって欲しい</tspan><tspan class="fb0bf3d4-ab94-445d-871d-02bd8ac19905" x="712.8" y="672">。</tspan><tspan x="0" y="714">互いが手をとりあい認めあい、貢献しあう世界があって欲しい</tspan><tspan class="f45fa060-c90c-46e7-92a7-d55190fa2914" x="739.2" y="714">。</tspan><tspan class="b721a889-ba6d-4b2f-8f47-69df76260132" x="753.6" y="714"> </tspan><tspan x="0" y="798">幸福の循環がある上で成り立つ社会発展の中で、皆が等しく幸福</tspan><tspan x="0" y="840">を享受する</tspan><tspan class="bb22d310-540e-4183-a250-be9db70ac637" x="132" y="840">。</tspan></text>
</svg>
