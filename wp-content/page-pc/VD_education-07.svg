  <text class="e1d1ddfc-7f02-426a-9d1d-df7ab0e89c92" transform="translate(190.73 78.31)">大学生向け<tspan class="bfd99898-dd33-4420-9eb7-3db29ca8fc20" x="99" y="0">の</tspan><tspan class="e5b74443-f1db-424e-a13e-3037cd1f27da" x="123.3" y="0">I</tspan><tspan class="bfd99898-dd33-4420-9eb7-3db29ca8fc20" x="129.58" y="0">T</tspan><tspan class="e5b74443-f1db-424e-a13e-3037cd1f27da" x="147.56" y="0">リテラシー教育では、教養としての</tspan><tspan x="0" y="31.5">I</tspan><tspan class="fe39936b-b30c-44fe-989d-0d700a5c2615" x="6.28" y="31.5">T</tspan><tspan x="24.26" y="31.5">技術を身につけ、より実践的</tspan><tspan class="bfd99898-dd33-4420-9eb7-3db29ca8fc20" x="281.66" y="31.5">に</tspan><tspan class="e5b74443-f1db-424e-a13e-3037cd1f27da" x="305.96" y="31.5">I</tspan><tspan class="bfd99898-dd33-4420-9eb7-3db29ca8fc20" x="312.25" y="31.5">T</tspan><tspan class="e5b74443-f1db-424e-a13e-3037cd1f27da" x="330.23" y="31.5">技術を活用して</tspan><tspan x="0" y="63">いく力を養っていきます</tspan><tspan class="e341613d-a8e3-4de3-b903-1f0716c47ba6" x="217.8" y="63">。</tspan><tspan x="0" y="94.5">また、専門分野へッスムことを視野に入れている学</tspan><tspan x="0" y="126">生においては、I</tspan><tspan class="fe39936b-b30c-44fe-989d-0d700a5c2615" x="144.88" y="126">T</tspan><tspan x="162.86" y="126">技術の専門領域での活用という視</tspan><tspan x="0" y="157.5">点も頭に入れながら、小中高とは違い、より高度な</tspan><tspan x="0" y="189">探求学習を通じて、クリティカルシンキングを身に</tspan><tspan x="0" y="220.5">つけることを目的としています</tspan><tspan class="bbc5885a-96a7-4b52-a72d-9c22f4375a1a" x="277.2" y="220.5">。</tspan><tspan x="0" y="252">より多くの学生が、I</tspan><tspan class="bfd99898-dd33-4420-9eb7-3db29ca8fc20" x="184.48" y="252">T</tspan><tspan class="e5b74443-f1db-424e-a13e-3037cd1f27da" x="202.46" y="252">技術の応用力を身につけます</tspan><tspan class="bbc5885a-96a7-4b52-a72d-9c22f4375a1a" x="459.86" y="252">。</tspan></text>
  <image width="1980" height="1320" transform="translate(702 12) scale(0.37)" xlink:href="http://3.112.250.183/wp-content/uploads/2021/11/pixta_75011677_XL.jpg"/>
  <text class="a39ee7e1-aa64-4f3c-89c1-ab2652492341" transform="translate(183.73 -64.65)">情報リテラシーの講義および、より高度な探求学習に加え<tspan x="0" y="45.5">I</tspan><tspan class="aacc4e27-b35b-4406-9a57-f630c571adb0" x="12.71" y="45.5">T</tspan><tspan class="ef314761-ae25-4e8c-89e6-4571e89b8f35" x="39.96" y="45.5">技術教育の実施</tspan></text>
