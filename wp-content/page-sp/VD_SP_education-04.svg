  <text class="a1b91d89-4a9b-4cac-bd7c-11d3ea6db277" transform="translate(44.73 371.79)">大学生向け<tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="77" y="0">の</tspan><tspan x="95.9" y="0">I</tspan><tspan class="a0815aae-edd2-4bc7-9f0b-ce058b2eb38e" x="100.79" y="0">T</tspan><tspan x="114.77" y="0">リテラシー教育では、教養</tspan><tspan x="0" y="24.5">として</tspan><tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="46.2" y="24.5">の</tspan><tspan x="65.1" y="24.5">I</tspan><tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="69.99" y="24.5">T</tspan><tspan x="83.97" y="24.5">技術を身につけ、より実践的に</tspan><tspan x="0" y="49">I</tspan><tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="4.89" y="49">T</tspan><tspan class="b2c9aa39-a579-422a-be2d-86e60a26d5dc" x="18.87" y="49">技術を活用していく力を養っていきます</tspan><tspan class="a27cf2de-ad37-43ac-b0a5-e3bc6ef1c0c1" x="296.07" y="49">。</tspan><tspan x="0" y="73.5">また、専門分野へッスムことを視野に入れて</tspan><tspan x="0" y="98">いる学生においては、I</tspan><tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="158.89" y="98">T</tspan><tspan class="b2c9aa39-a579-422a-be2d-86e60a26d5dc" x="172.87" y="98">技術の専門領域で</tspan><tspan x="0" y="122.5">の活用という視点も頭に入れながら、小中高</tspan><tspan x="0" y="147">とは違い、より高度な探求学習を通じて、ク</tspan><tspan x="0" y="171.5">リティカルシンキングを身につけることを目</tspan><tspan x="0" y="196">的としています</tspan><tspan class="e5840570-3189-4738-9720-e50962409155" x="107.8" y="196">。</tspan><tspan x="0" y="220.5">より多くの学生が、I</tspan><tspan class="f34d76ca-fac3-491d-a264-79250412f888" x="143.49" y="220.5">T</tspan><tspan x="157.47" y="220.5">技術の応用力を身に</tspan><tspan x="0" y="245">つけます</tspan><tspan class="a27cf2de-ad37-43ac-b0a5-e3bc6ef1c0c1" x="61.6" y="245">。</tspan></text>
