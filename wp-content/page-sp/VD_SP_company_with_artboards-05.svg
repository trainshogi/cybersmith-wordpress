0f0-a031-e64211ec775d" x="286" y="1015">、</tspan><tspan x="0" y="1050">貢献しあう世界があって欲しい</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="308" y="1050">。</tspan><tspan x="320" y="1050"> </tspan><tspan x="0" y="1120">幸福の循環がある上で成り立つ</tspan><tspan x="0" y="1155">社会発展の中で、皆が等しく幸</tspan><tspan x="0" y="1190">福を享受する</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="132" y="1190">。</tspan></text>
</svg>
