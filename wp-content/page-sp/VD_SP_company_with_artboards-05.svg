  <image width="1980" height="1386" transform="translate(-1216 -1753) scale(1.4)" xlink:href="http://3.112.250.183/wp-content/uploads/2021/11/pixta_79583965_XL.jpg"/>
  <text class="ecf58776-17a7-4772-bdd9-fae151b76ec3" transform="translate(30.26 -1224.88)">現代社会ではテクノロジーが進<tspan x="0" y="35">歩し、変化のスピードが加速す</tspan><tspan x="0" y="70">ると共に、これまでになかった</tspan><tspan x="0" y="105">問題が発生し 、新しい需要が生</tspan><tspan x="0" y="140">まれています</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="132" y="140">。</tspan><tspan x="0" y="175">そんな中、人間のみが昔と変わ</tspan><tspan x="0" y="210">らず、喜怒哀楽があり、肉体を</tspan><tspan x="0" y="245">持ち、財を欲し、快楽を求め</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="286" y="245">、</tspan><tspan x="0" y="280">病気に怯え、孤立を恐れる</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="264" y="280">。</tspan><tspan x="0" y="350">人の幸せは、健康であること</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="286" y="350">、</tspan><tspan x="0" y="385">生理的に満たされること、安全</tspan><tspan x="0" y="420">であることを前提に、他者に存</tspan><tspan x="0" y="455">在価値を認められ、愛し愛され</tspan><tspan x="0" y="490">ることである</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="132" y="490">。</tspan><tspan x="0" y="525">いつの時代も変わらないはずの</tspan><tspan x="0" y="560">切望が、社会の発展がもたらす</tspan><tspan x="0" y="595">新たな価値創造によって翻弄さ</tspan><tspan x="0" y="630">れ、何が幸せなのかがわからな</tspan><tspan x="0" y="665">くなり、あたかも幸せのかたち</tspan><tspan x="0" y="700">が変化したかのように思える</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="286" y="700">。</tspan><tspan x="0" y="770">しかし、人の幸せは変わらない</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="308" y="770">。</tspan><tspan x="0" y="805">技術革新によっていつか精神が</tspan><tspan x="0" y="840">肉体から解放される時代が訪れ</tspan><tspan x="0" y="875">ようとも、ウェルビーイングを</tspan><tspan x="0" y="910">求める人の心は変わらない。人</tspan><tspan x="0" y="945">と人とが創る社会の中心に</tspan><tspan class="b63ff6ed-46ac-46c9-9b7b-38e694ad49f4" x="264" y="945">、</tspan><tspan x="282.74" y="945">個々</tspan><tspan x="0" y="980">の幸せへの尊重があって欲しい</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="308" y="980">。</tspan><tspan x="0" y="1015">互いが手をとりあい認めあい</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="286" y="1015">、</tspan><tspan x="0" y="1050">貢献しあう世界があって欲しい</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="308" y="1050">。</tspan><tspan x="320" y="1050"> </tspan><tspan x="0" y="1120">幸福の循環がある上で成り立つ</tspan><tspan x="0" y="1155">社会発展の中で、皆が等しく幸</tspan><tspan x="0" y="1190">福を享受する</tspan><tspan class="fdbaad82-29cf-40f0-a031-e64211ec775d" x="132" y="1190">。</tspan></text>
  <rect class="b81618c7-c4bd-49f3-80b4-80451e6b69f5" x="19.22" y="131" width="162.78" height="96.45" rx="8.02"/>
  <text class="f252c4fc-0125-4bab-8c3d-7943569f1f76" transform="translate(40.84 195.5)">運営会社</text>
  <text class="b74b292c-26cb-47d1-ab60-07ecc2c97f88" transform="translate(65.43 166.94)">COMPANY</text>
  <line class="b0c155ce-5dbb-4240-820f-15065cb19614" x1="59.22" y1="150.45" x2="43.22" y2="166.45"/>
