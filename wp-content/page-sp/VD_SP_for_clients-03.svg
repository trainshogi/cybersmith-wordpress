  <text class="aa31a547-ee47-485a-a83f-83a4d3f76676" transform="translate(27.28 30.06)">企業にとって人材の確保は重要な位置を占めて<tspan x="0" y="24.5">おり、採用活動に要する金銭的・時間的なコス</tspan><tspan x="0" y="49">トも見過ごせません。特</tspan><tspan class="e49a37d7-5186-4426-90b6-9b9ea0180c00" x="169.4" y="49">に</tspan><tspan class="b2d3750c-4fed-49a3-9be0-464d25dda1fb" x="188.3" y="49">I</tspan><tspan class="e49a37d7-5186-4426-90b6-9b9ea0180c00" x="193.19" y="49">T</tspan><tspan x="207.17" y="49">職については慢</tspan><tspan x="0" y="73.5">性的な人手不足というお悩みを抱えている企業</tspan><tspan x="0" y="98">様も多く、こうした問題の根本的な解決が求め</tspan><tspan x="0" y="122.5">られてきました</tspan><tspan class="bc702802-2dd7-4c47-865b-b35c005b27ff" x="107.8" y="122.5">。</tspan><tspan x="0" y="147">安定的かつ確実に人材を確保するためには、優</tspan><tspan x="0" y="171.5">れたプロフェッショナル人材をつなぐ当社の役</tspan><tspan x="0" y="196">目もより重要となってきております</tspan><tspan class="ba9cb871-a832-46c9-adbc-30a3b00b7303" x="246.4" y="196">。</tspan></text>
