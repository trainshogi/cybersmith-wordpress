  <text class="f6011908-4801-46ac-8b7d-eff47e16f02c" transform="translate(29.7 205.5)">最先端技術などを通した<tspan x="0" y="28">プロフェッショナル同士の繋がり</tspan><tspan x="0" y="56">と学び</tspan></text>
  <text class="a71d16d8-b60f-45a5-b74d-35c86d000aff" transform="translate(28 313.07)">学びたいと思っている分野の最新トレンドに<tspan x="0" y="24.5">関するセミナーの開催や、その分野で活躍し</tspan><tspan x="0" y="49">ている弊社で抱えている人材との情報交換な</tspan><tspan x="0" y="73.5">ど、プロフェッショナル同士の繋がりを活発</tspan><tspan x="0" y="98">に行なっています</tspan><tspan class="b2d91d04-85bc-42f5-b10f-8d16ab35f0e8" x="123.2" y="98">。</tspan><tspan x="0" y="122.5">情報の少ない最先端技術だからこそ、理解で</tspan><tspan x="0" y="147">きる同士の繋がりは仕事の質を向上させます</tspan><tspan class="b2d91d04-85bc-42f5-b10f-8d16ab35f0e8" x="308" y="147">。</tspan><tspan x="0" y="171.5">今までにない人との出会いも、当社で大切に</tspan><tspan x="0" y="196">していることです</tspan><tspan class="b2d91d04-85bc-42f5-b10f-8d16ab35f0e8" x="123.2" y="196">。</tspan></text>
  <text class="b5a3b7ff-2528-4efb-a6bf-e1e35185efac" transform="translate(26.44 145.36)">人と人の繋がりが生まれる</text>
