  <text class="b3e93636-6640-471d-bb21-0019e83220e1" transform="translate(57.21 49.49)">EDUCATION 01</text>
  <text class="ad65158d-e0dc-4e0d-a594-52b2ea1d0771" transform="translate(56.95 78.21)">小中高向<tspan class="baf36418-5443-4332-9218-11c127015d56" x="88" y="0">け</tspan><tspan x="115" y="0">I</tspan><tspan class="baf36418-5443-4332-9218-11c127015d56" x="122.08" y="0">T</tspan><tspan x="139.66" y="0">リテラシー教育</tspan></text>
  <line class="be419982-278d-4254-8b8a-ad82ed027015" x1="63.85" y1="19.74" x2="31.85" y2="51.74"/>
  <text class="f3a0d3f7-3b86-4adb-aee5-9b73c48aab66" transform="translate(32.73 125.55)">学校の総合的な学習の時間を活用し<tspan x="0" y="28">専門家による情報リテラシーの講義</tspan><tspan x="0" y="56">およ</tspan><tspan class="b9ebc5c6-a639-42f9-a869-3451da9287dd" x="35.2" y="56">び</tspan><tspan x="56.8" y="56">STEA</tspan><tspan class="b9ebc5c6-a639-42f9-a869-3451da9287dd" x="107.02" y="56">M</tspan><tspan x="128.22" y="56">教</tspan><tspan class="aaf260e9-45ea-4138-839b-19b41a8a5780" x="145.82" y="56">育×</tspan><tspan x="183.98" y="56">探求学習</tspan></text>
  <text class="fa137534-fa44-4a0a-9695-11cf950b9110" transform="translate(31.73 231.79)">GIG<tspan class="ad897634-76e1-4522-9147-285f9953c998" x="28.8" y="0">A</tspan><tspan x="44.2" y="0">スクール構想により、IC</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="215.07" y="0">T</tspan><tspan class="b2f2fdc5-2280-4646-9685-df815218676f" x="229.05" y="0">は生徒たちの</tspan><tspan x="0" y="24.5">生活に欠かせないツールとなりました</tspan><tspan class="a0bbd8c8-785b-4ce7-84b3-009cc451fc3e" x="261.8" y="24.5">。</tspan><tspan x="0" y="49">小中高向け</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="77" y="49">の</tspan><tspan x="95.9" y="49">I</tspan><tspan class="bb39811f-9a53-4ea3-a073-d0debe636247" x="100.79" y="49">T</tspan><tspan x="114.77" y="49">リテラシー教育では、IC</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="285.64" y="49">T</tspan><tspan x="299.63" y="49">の</tspan><tspan x="0" y="73.5">正しい活用方法を知ってもらうと共に、探求学</tspan><tspan x="0" y="98">習を通じて</tspan><tspan class="f9a71636-f3c9-48e6-afae-e6581a0d61aa" x="77" y="98">、</tspan><tspan x="86.34" y="98">自ら課題を発見し</tspan><tspan class="f9a71636-f3c9-48e6-afae-e6581a0d61aa" x="209.54" y="98">、</tspan><tspan x="218.87" y="98">周囲とのコミュ</tspan><tspan x="0" y="122.5">ニケーションの中から課題を解決する力を養</tspan><tspan x="0" y="147">い、０から何かを生み出せる人材を育てること</tspan><tspan x="0" y="171.5">を目的としています</tspan><tspan class="bd0789cf-4508-4f8c-b63c-fff1de628841" x="138.6" y="171.5">。</tspan><tspan x="0" y="196">サイバースミスでは、現</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="169.4" y="196">役</tspan><tspan class="b2f2fdc5-2280-4646-9685-df815218676f" x="188.3" y="196">I</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="193.19" y="196">T</tspan><tspan x="207.17" y="196">人材によるアナ</tspan><tspan x="0" y="220.5">ザーキャリアの提案もしています</tspan><tspan class="bd0789cf-4508-4f8c-b63c-fff1de628841" x="231" y="220.5">。</tspan><tspan x="0" y="245">将来的</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="46.2" y="245">に</tspan><tspan x="65.1" y="245">I</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="69.99" y="245">T</tspan><tspan x="83.97" y="245">関連の仕事に就きたいと思う生徒</tspan><tspan x="0" y="269.5">を増やし、正し</tspan><tspan class="bb39811f-9a53-4ea3-a073-d0debe636247" x="107.8" y="269.5">い</tspan><tspan x="126.7" y="269.5">I</tspan><tspan class="ad897634-76e1-4522-9147-285f9953c998" x="131.59" y="269.5">T</tspan><tspan x="145.57" y="269.5">知識をつけます</tspan><tspan class="a0bbd8c8-785b-4ce7-84b3-009cc451fc3e" x="253.37" y="269.5">。</tspan></text>
