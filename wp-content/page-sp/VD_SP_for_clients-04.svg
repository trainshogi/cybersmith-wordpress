  <text class="a07cfd2d-dbfa-4ea4-9af6-dc1deb72fd31" transform="translate(60.95 53.21)">即戦力人材を求めている<tspan x="0" y="35">企業様へ</tspan></text>
  <line class="a5a19514-a612-4933-919e-a0c99f6551e8" x1="61.85" y1="8.74" x2="29.85" y2="40.74"/>
  <text class="b2fd8831-df4b-46d9-b28f-3782b9110f37" transform="translate(30.73 133.55)">人を必要としている企業と<tspan x="0" y="28">仕事を必要としている人を最良の</tspan><tspan x="0" y="56">かたちで結びつける</tspan></text>
  <text class="e2d7b6e0-c7bf-4e71-8c58-bfbd66a4095f" transform="translate(31.41 236.12)">フリーランスで活動している人、企業に勤め<tspan x="0" y="24.5">ている人、いずれも優れたプロフェッショナ</tspan><tspan x="0" y="49">ル人材をつなぐのが当社の役目です</tspan><tspan class="e677e433-b471-4491-87ff-ad98394f8581" x="246.4" y="49">。</tspan><tspan x="0" y="73.5">きめ細やかなフォローができるように、ス</tspan><tspan x="0" y="98">タッフ・企業ご担当者様のもとへ定期的に伺</tspan><tspan x="0" y="122.5">い、お話をしています。そして、スタッフと</tspan><tspan x="0" y="147">企業ご担当者様とのパイプ役として問題解決</tspan><tspan x="0" y="171.5">に努め、常に最善のソリューションをご提案</tspan><tspan x="0" y="196">しています</tspan><tspan class="e677e433-b471-4491-87ff-ad98394f8581" x="77" y="196">。</tspan><tspan x="0" y="220.5">また、セミナーの開催など、プロフェッショ</tspan><tspan x="0" y="245">ナル人材との交流も活発に行い、最新技術に</tspan><tspan x="0" y="269.5">触れられる環境もご用意しているのは当社の</tspan><tspan x="0" y="294">特徴です</tspan><tspan class="e677e433-b471-4491-87ff-ad98394f8581" x="61.6" y="294">。</tspan></text>
</svg>
