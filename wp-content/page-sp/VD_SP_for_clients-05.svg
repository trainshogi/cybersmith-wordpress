  <text class="a446f8a3-127a-4d67-8406-4c0431e36b1c" transform="translate(31.41 -302.88)">フリーランスで活動している人、企業に勤め<tspan x="0" y="24.5">ている人、いずれも優れたプロフェッショナ</tspan><tspan x="0" y="49">ル人材をつなぐのが当社の役目です</tspan><tspan class="f8ac5c58-cc16-40bb-984f-308b9ecbf434" x="246.4" y="49">。</tspan><tspan x="0" y="73.5">きめ細やかなフォローができるように、ス</tspan><tspan x="0" y="98">タッフ・企業ご担当者様のもとへ定期的に伺</tspan><tspan x="0" y="122.5">い、お話をしています。そして、スタッフと</tspan><tspan x="0" y="147">企業ご担当者様とのパイプ役として問題解決</tspan><tspan x="0" y="171.5">に努め、常に最善のソリューションをご提案</tspan><tspan x="0" y="196">しています</tspan><tspan class="f8ac5c58-cc16-40bb-984f-308b9ecbf434" x="77" y="196">。</tspan><tspan x="0" y="220.5">また、セミナーの開催など、プロフェッショ</tspan><tspan x="0" y="245">ナル人材との交流も活発に行い、最新技術に</tspan><tspan x="0" y="269.5">触れられる環境もご用意しているのは当社の</tspan><tspan x="0" y="294">特徴です</tspan><tspan class="f8ac5c58-cc16-40bb-984f-308b9ecbf434" x="61.6" y="294">。</tspan></text>
