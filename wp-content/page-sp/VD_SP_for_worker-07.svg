        <text class="e8c6dc4f-335d-4447-9779-693db6e2f646" transform="translate(28 -218.93)">学びたいと思っている分野の最新トレンドに<tspan x="0" y="24.5">関するセミナーの開催や、その分野で活躍し</tspan><tspan x="0" y="49">ている弊社で抱えている人材との情報交換な</tspan><tspan x="0" y="73.5">ど、プロフェッショナル同士の繋がりを活発</tspan><tspan x="0" y="98">に行なっています</tspan><tspan class="bf85fa7e-bfc4-4c11-8d41-f063cdb98b2f" x="123.2" y="98">。</tspan><tspan x="0" y="122.5">情報の少ない最先端技術だからこそ、理解で</tspan><tspan x="0" y="147">きる同士の繋がりは仕事の質を向上させます</tspan><tspan class="bf85fa7e-bfc4-4c11-8d41-f063cdb98b2f" x="308" y="147">。</tspan><tspan x="0" y="171.5">今までにない人との出会いも、当社で大切に</tspan><tspan x="0" y="196">していることです</tspan><tspan class="bf85fa7e-bfc4-4c11-8d41-f063cdb98b2f" x="123.2" y="196">。</tspan></text>
