      <text class="b0fdb8b9-1231-4f88-bed0-60211a6b765c" transform="translate(61.32 372.97)">日本<tspan class="b7494504-5929-4f15-9fff-afcc593d0d09" x="26.4" y="0">の</tspan><tspan class="e5598188-1b95-4996-bae9-d178aa5a60b6" x="42.6" y="0">D</tspan><tspan class="b7494504-5929-4f15-9fff-afcc593d0d09" x="52.9" y="0">X</tspan><tspan x="65.76" y="0">推進に対する最大のボ</tspan><tspan x="0" y="21">トルネック</tspan><tspan class="b7494504-5929-4f15-9fff-afcc593d0d09" x="66" y="21">は</tspan><tspan class="e5598188-1b95-4996-bae9-d178aa5a60b6" x="82.2" y="21">AI・テクノロジー人</tspan><tspan x="0" y="42">材の育成とも言われており</tspan><tspan class="ad72fdec-040c-4649-8c8e-092fba923c04" x="158.4" y="42">、</tspan><tspan class="e5598188-1b95-4996-bae9-d178aa5a60b6" x="165.6" y="42">「AI</tspan><tspan x="0" y="63">をつくる人」と同時に「AI」を使</tspan><tspan x="0" y="84">う人の育成が急務となっていま</tspan><tspan class="b7494504-5929-4f15-9fff-afcc593d0d09"><tspan x="0" y="105">す</tspan><tspan class="e5598188-1b95-4996-bae9-d178aa5a60b6" x="16.2" y="105">...</tspan></tspan></text>
