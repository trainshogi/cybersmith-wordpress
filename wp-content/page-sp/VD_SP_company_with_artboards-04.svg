<svg id="f148582e-924d-4675-9cb6-991658e7d47b" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 375 1277">
  <defs>
    <style>
      .fac52adb-8ad5-4752-84f7-8e81d3e2963c {
        fill: #fff;
        opacity: 0.82;
      }

      .b4d4fc51-8800-4865-ad26-a25f6a787837, .bd2a25f0-feb6-4f90-a263-6f892d25707d {
        font-size: 20px;
        font-family: HiraKakuProN-W6-83pv-RKSJ-H, Hiragino Kaku Gothic ProN;
        letter-spacing: 0.1em;
      }

      .b4d4fc51-8800-4865-ad26-a25f6a787837 {
        stroke: #fff;
        stroke-miterlimit: 10;
        stroke-width: 5px;
      }

      .bce5e0d6-8435-4f86-853e-fb8dbaffe412 {
        letter-spacing: -0.4em;
      }

