  <text class="f8467e2b-5ce1-463c-bde1-b6bb8ee82e37" transform="translate(183.73 -89.65)">学校の総合的な学習の時間を活用し<tspan x="0" y="45.5">専門家による情報リテラシーの講義およ</tspan><tspan class="ea760ba8-cbe3-45e5-8a46-d49a4795e646" x="514.8" y="45.5">び</tspan><tspan class="b949e228-371e-468e-aed3-08717514bd45" x="549.9" y="45.5">STEA</tspan><tspan class="ea760ba8-cbe3-45e5-8a46-d49a4795e646" x="631.51" y="45.5">M</tspan><tspan class="b949e228-371e-468e-aed3-08717514bd45" x="665.96" y="45.5">教</tspan><tspan class="bca3ab8c-9d3d-4e3a-95e8-a0bb72d11479" x="694.56" y="45.5">育×</tspan><tspan class="b949e228-371e-468e-aed3-08717514bd45" x="756.57" y="45.5">探求学習</tspan></text>
  <text class="aab8ccac-5aa7-4368-9924-52c68309601d" transform="translate(190.73 76.31)">GIG<tspan class="b2dd4df9-6599-4d17-b7f0-a8d99740bbc1" x="37.03" y="0">A</tspan><tspan x="56.83" y="0">スクール構想により、IC</tspan><tspan class="b2dd4df9-6599-4d17-b7f0-a8d99740bbc1" x="276.52" y="0">T</tspan><tspan x="294.5" y="0">は生徒たちの生活に</tspan><tspan x="0" y="31.5">欠かせないツールとなりました</tspan><tspan class="ea29fee8-8d8a-4043-b5ed-dc4611c34855" x="277.2" y="31.5">。</tspan><tspan x="0" y="63">小中高向け</tspan><tspan class="a0203d71-ea60-4116-83da-a9aa477d8033" x="99" y="63">の</tspan><tspan class="bcc083be-18b0-42c1-8636-2f8b1cd68e68" x="123.3" y="63">I</tspan><tspan class="a0203d71-ea60-4116-83da-a9aa477d8033" x="129.58" y="63">T</tspan><tspan class="bcc083be-18b0-42c1-8636-2f8b1cd68e68" x="147.56" y="63">リテラシー教育では、IC</tspan><tspan class="af4536fe-366c-4a2f-92e7-6fc29caee0b8" x="367.25" y="63">T</tspan><tspan x="385.24" y="63">の正しい</tspan><tspan x="0" y="94.5">活用方法を知ってもらうと共に、探求学習を通じて</tspan><tspan class="ea29fee8-8d8a-4043-b5ed-dc4611c34855" x="455.4" y="94.5">、</tspan><tspan x="0" y="126">自ら課題を発見し、周囲とのコミュニケーションの</tspan><tspan x="0" y="157.5">中から課題を解決する力を養い、０から何かを生み</tspan><tspan x="0" y="189">出せる人材を育てることを目的としています</tspan><tspan class="ea29fee8-8d8a-4043-b5ed-dc4611c34855" x="396" y="189">。</tspan><tspan x="0" y="220.5">サイバースミスでは</tspan><tspan class="ea29fee8-8d8a-4043-b5ed-dc4611c34855" x="178.2" y="220.5">、</tspan><tspan x="189" y="220.5">現</tspan><tspan class="e876563a-2b65-4858-8544-5e1b964d8328" x="208.8" y="220.5">役</tspan><tspan x="233.06" y="220.5">I</tspan><tspan class="e876563a-2b65-4858-8544-5e1b964d8328" x="239.34" y="220.5">T</tspan><tspan x="257.27" y="220.5">人材によるアナザーキャ</tspan><tspan x="0" y="252">リアの提案もしています</tspan><tspan class="f0e34551-875c-4aa8-84f2-d4d86c2f0245" x="217.8" y="252">。</tspan><tspan x="0" y="283.5">将来的</tspan><tspan class="b2dd4df9-6599-4d17-b7f0-a8d99740bbc1" x="59.4" y="283.5">に</tspan><tspan x="83.7" y="283.5">I</tspan><tspan class="a0203d71-ea60-4116-83da-a9aa477d8033" x="89.98" y="283.5">T</tspan><tspan class="bcc083be-18b0-42c1-8636-2f8b1cd68e68" x="107.96" y="283.5">関連の仕事に就きたいと思う生徒を増や</tspan><tspan x="0" y="315">し、正し</tspan><tspan class="a0203d71-ea60-4116-83da-a9aa477d8033" x="79.2" y="315">い</tspan><tspan x="103.5" y="315">I</tspan><tspan class="b2dd4df9-6599-4d17-b7f0-a8d99740bbc1" x="109.78" y="315">T</tspan><tspan x="127.76" y="315">知識をつけます</tspan><tspan class="ea29fee8-8d8a-4043-b5ed-dc4611c34855" x="266.36" y="315">。</tspan></text>
</svg>
