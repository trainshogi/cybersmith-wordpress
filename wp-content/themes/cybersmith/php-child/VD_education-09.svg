  <text class="af4a8cf3-446b-4ff8-9dfd-aca7efd0e74d" transform="translate(190.73 70.31)">社会人向けにおいては、専門領域に特化し<tspan class="a3a85f36-adc8-4813-a98d-b95ff1db418c" x="376.2" y="0">た</tspan><tspan x="400.5" y="0">I</tspan><tspan class="a3a85f36-adc8-4813-a98d-b95ff1db418c" x="406.78" y="0">T</tspan><tspan class="ec1b1e17-d9c3-49f0-bc81-06bbeb593afd" x="424.76" y="0">技術</tspan><tspan x="0" y="31.5">の活用方法から、I</tspan><tspan class="a3a85f36-adc8-4813-a98d-b95ff1db418c" x="164.68" y="31.5">T</tspan><tspan x="182.66" y="31.5">業界へのキャリアチャレンジ</tspan><tspan class="bb10e8a1-cef5-4208-ac64-e573fd5bf299" x="440.06" y="31.5">、</tspan><tspan x="0" y="63">I</tspan><tspan class="ab0cc8ba-fc97-470e-b26b-3d5338cdf003" x="6.28" y="63">T</tspan><tspan x="24.26" y="63">技術を活用した社会貢献活動への取り組みへとつ</tspan><tspan x="0" y="94.5">ながる力を養っていきます</tspan><tspan class="bb10e8a1-cef5-4208-ac64-e573fd5bf299" x="237.6" y="94.5">。</tspan><tspan x="0" y="126">そして、即戦力となる実践的</tspan><tspan class="ab0cc8ba-fc97-470e-b26b-3d5338cdf003" x="257.4" y="126">な</tspan><tspan x="281.7" y="126">I</tspan><tspan class="a3a85f36-adc8-4813-a98d-b95ff1db418c" x="287.98" y="126">T</tspan><tspan class="f0c9fc5f-229c-4443-94a4-1abca68595b6" x="305.96" y="126">スキルを習得する</tspan><tspan x="0" y="157.5">ことを目的としています</tspan><tspan class="ba66db7b-93c7-4a87-b78c-be14afad3eec" x="217.8" y="157.5">。</tspan><tspan x="0" y="189">すぐにでも、現場レベルで活躍する人材を教育する</tspan><tspan x="0" y="220.5">のは、サイバースミスの役割です</tspan><tspan class="bb10e8a1-cef5-4208-ac64-e573fd5bf299" x="297" y="220.5">。</tspan></text>
  <image width="1980" height="1320" transform="translate(702 14) scale(0.37)" xlink:href="http://3.112.250.183/wp-content/uploads/2021/11/pixta_77042673_XL.jpg"/>
  <text class="ffb72f41-af84-49bd-98cb-6e6ebed84f25" transform="translate(183.73 -28.65)">専門領域に特化した業務及び技術の実践的な教育</text>
